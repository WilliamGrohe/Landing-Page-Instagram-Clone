<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="https://raw.githubusercontent.com/WilliamGrohe/Landing-Page-Instagram-Clone/main/Images/smartphone.png">
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="https://github.com/WilliamGrohe/Landing-Page-Instagram-Clone/blob/main/Images/Instagram-Logo.png?raw=true" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="https://github.com/WilliamGrohe/Landing-Page-Instagram-Clone/blob/main/Images/Perfil.jpg?raw=true" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-logar">Constinuar como Usuário123</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Usuário123?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        Ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="gat-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
